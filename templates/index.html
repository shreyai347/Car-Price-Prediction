<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <style>
        body {
            background-color: #17202a;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: Papyrus, Fantasy;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
        }
        h1 {
            margin-top: 50px;
            font-size: 60px;
            font-weight: bold;
            color: #f39c12;
            border: 0px solid #cc9900;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align elements */
        }
        .field-group {
            display: flex; /* Use flexbox for side by side */
            justify-content: center; /* Center the items */
            margin-bottom: 20px; /* Space between rows */
        }
        label {
            display: none; /* Hide the label */
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 20px; /* Increased padding */
            font-size: 18px;
            width: 400px; /* Width for input field */
            border: 0px solid #e01fe0;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            margin-right: 20px; /* Space between fields */
        }
        input[type="submit"] {
            font-family: Papyrus, Fantasy;
            padding: 15px 30px; /* Increased padding */
            font-size: 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Space above the button */
        }
        input[type="submit"]:hover {
            background-color: #c70000; /* Change color on hover for better visibility */
        }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <div class="field-group">
            <label for="company">Company:</label>
            <input type="text" name="company" id="company" list="company-list" placeholder="Type or select a company...">
            <datalist id="company-list">
                {% for company in companies %}
                    <option value="{{ company }}"></option>
                {% endfor %}
            </datalist>

            <label for="car_models">Car Model:</label>
            <input type="text" name="car_models" id="car_models" list="model-list" placeholder="Type or select a car model...">
            <datalist id="model-list">
                {% for model in car_models %}
                    <option value="{{ model }}"></option>
                {% endfor %}
            </datalist>
        </div>

        <div class="field-group">
            <label for="year">Year:</label>
            <select name="year" id="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" id="fuel_type">
                {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                {% endfor %}
            </select>
        </div>

        <label for="kilo_driven">Kilometers Driven:</label>
        <input type="number" name="kilo_driven" id="kilo_driven" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
